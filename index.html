<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
    
</head>
<body>
    <header>
      <h1>Cadastro de Funcionarios</h1>
    </header>

    <div class="container">

        <div id="button">
            <button id="editar" onclick="editar()">Editar</button>
            <button id="excluir" onclick="excluir()">Excluir</button>
        </div>

         <hr>
            <div>
                <form onsubmit="return false" id="formulario">
                    <label for="">Nome</label>
                     <input type="text" id="nome">

                    <label for="">Função</label>
                    <input type="text" id="funcao">

                    <label for="">Salario</label>
                    <input type="text" id="salario">

                    <button onclick="add()" id="salvar">Salvar</button>
                </form>
            </div>
            <div id="lista">
                <div><ul id="dados"></ul></div>
                <div><ul id="dadosF"></ul></div>
                <div><ul id="dadosS"></ul></div>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
